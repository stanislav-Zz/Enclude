<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .content {
            max-width: 80%;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="content">
    <h1 th:text="${message}"></h1>
    <img th:src="@{/images/sample.jpeg}" alt="Sample Image"/>
    <p th:text="${additionalText}"></p>
</div>
</body>
</html>
